<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="icon" href="/img/DSA.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
  <nav class="navbar">
      <div class="logo">
          <a href="index.html">
              <i class="fas fa-arrow-left"></i>
              <span>Back to Home</span>
          </a>
      </div>
  </nav>
 
      
  <main>
    <div class="main-container">
      <div class="left-panel">
        <div class="background-overlay"></div>
        <div class="left-panel-content">
          <h1>Admin Access</h1>
          <p>Login with your credentials to access the dashboard.</p>
        </div>
      </div>
      <div class="right-panel">
        <div class="form-container">
          <h2>Admin Login</h2>
          <form id="loginForm">
            <div class="input-group">
              <label for="mobile">Mobile Number</label>
              <div class="phone-input">
                <span>+91</span>
                <input type="tel" id="mobileNumber" name="mobile" placeholder="Enter your mobile number" required pattern="^[6-9]\d{9}$">
              </div>
            </div>
            <div class="input-group">
               <label for="password">Password</label>
               <div class="password-input-container">
                   <input type="password" id="password" name="password" placeholder="Enter your password" required>
                   <i class="fa-solid fa-eye-slash toggle-password"></i>
               </div>
            </div>
            <div id="popupMessage"></div>
            <button type="submit" class="btn">Login</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div id="custom-popup-overlay" class="popup-hidden">
    <div class="custom-popup-card">
      <div class="custom-popup-content">
        <h3 id="popup-title"></h3>
        <p id="popup-message"></p>
        <i class="fa-solid fa-check-circle" id="success-icon" style="font-size: 2rem; color: #28a745; display: none;"></i>
        <i class="fa-solid fa-times-circle" id="error-icon" style="font-size: 2rem; color: #dc3545; display: none;"></i>
      </div>
      <div class="custom-popup-buttons">
        <button id="popup-ok-btn" class="btn">OK</button>
        <button id="popup-close-btn" class="btn">Close</button>
      </div>
    </div>
  </div>

<script src="/js/login.js"></script>
</body>
</html>
