<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="icon" href="/img/DSA.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/rentLogin.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </nav>

    <main>
        <div class="main-container">
            <div class="left-panel">
                <div class="background-overlay"></div>
                <div class="left-panel-content">
                    <h1>Find Your Dream Home</h1>
                    <p>Your journey to the perfect property starts here.</p>
                </div>
            </div>
            <div class="right-panel">
                <div class="form-container" id="form-container">
                </div>
            </div>
        </div>
    </main>

    <div id="custom-popup-overlay" class="popup-hidden">
        <div class="custom-popup-card">
            <div class="custom-popup-content">
                <h3 id="popup-title"></h3>
                <p id="popup-message"></p>
            </div>
            <div class="custom-popup-buttons">
                <button id="popup-ok-btn" class="btn">OK</button>
                <button id="popup-close-btn" class="btn">Close</button>
            </div>
        </div>
    </div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script type="module" src="/js/rentLogin.js"></script>

</body>
</html>
